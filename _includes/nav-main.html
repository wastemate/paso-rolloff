{% include function-get-current-tab.html %}
<nav class="navbar">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse" aria-expanded="false">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{{ site.baseurl | append: "/" }}">
				<img src="{{ "/assets/logo.png" | prepend: site.baseurl }}">
			</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-navbar-collapse">
			<div id="wastemate-service-address" class="text-right hidden-xs address-line"></div>
			<ul class="navbar-nav" id="menu">
				{% for tab in site.data.tabs %}
				<li class="{% if currentTab.url == tab.url %}active{% endif %}">
					<a href="{{ tab.url | prepend: site.baseurl }}">{{ tab.name }}</a>
				</li>
				{% endfor %}
				<a href="#" class="btn btn-header">Pay Bill</a>
			</ul>
		</div><!-- /.navbar-collapse -->
	</div><!-- /.container-fluid -->
</nav>
